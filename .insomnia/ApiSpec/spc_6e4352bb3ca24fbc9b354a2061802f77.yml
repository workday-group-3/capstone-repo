  paths:

  \  \"/auth/login\":

  \    post:

  \      tags: [\"auth\"]

  \      summary: User can login with valid credentials.

  \      requestBody:

  \        content:

  \          application/json:

  \            schema:

  \              type: object

  \              properties:

  \                email:

  \                  type: string

  \                password:

  \                  type: string

  \              example:

  \                email: me@mail.com

  \                password: pw    \ 

  \      responses:

  \        \"200\":

  \          description: Success

  \          content:

  \            application/json:

  \              example:

  \                user:

  \                  id: 1

  \                  email: me@mail.com

  \                  firstName: Doug

  \                  lastName: Case

  \                  username: dougcase

  \                token: myToken

  \              schema:

  \                $ref: \"#/components/schemas/user\"  \ 

  \        \"401\":

  \          description: Unauthorized

  \          content:

  \            application/json:

  \              example:

  \                error:

  \                  message: Invalid email/password combo

